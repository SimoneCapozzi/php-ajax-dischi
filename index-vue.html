<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>
</head>
<body>

  <div id="app">

    <header>
      <div>
        <!-- <h1>logo spotify</h1> -->
        <div class="logo ms-3">
    
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Spotify_icon.png" alt="logo spotify">
        </div>
    
      </div>
    </header>
    
    
    
    <main class="container mt-1">
        <div class="d-flex flex-wrap">
          
            <div class="disc p-3 text-center"
            v-for= "disco in dischi[0]"
            >
              <div class="p-3">
                <img class="img-fluid mb-3" :src="disco.poster" :alt="disco.title">
                <h4> {{disco.title}} </h4>
                <h5> {{disco.year}} </h5>
              </div>
            </div>
          
        </div>
    </main>

  </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/script.js"></script>


</body>
</html>
